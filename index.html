<html lang="en">

<head>
    <meta charset="UTF-8">

<body><div id="loadback" style="background-color:#000;width:100%;height:100%;z-index:105;position:fixed;transition:5s;top:0;left:0;color: #d2d2d2;">
    <p id="loadbacktext" style="width:100%;position:absolute;left:0;font-size:50px;transition:1s;height:100px;top:calc(50% - 80px);text-align:center;opacity:0;margin:0;">
        'The thing that is the most important in my life, is you and your love.'</p>
    <script>setTimeout(()=>{document.getElementById('loadbacktext').style.opacity=1;document.getElementById('loadbacktexteng').style.opacity = 1;},100);
        setTimeout(()=>{document.getElementById('loadbacktext').style.opacity=0;document.getElementById('loadbacktexteng').style.opacity = 0;},2100);
        setTimeout(()=>{document.getElementById('loadbacktext').innerText = '与君初相识，犹如故人归。欢迎来到星源的网站';
        document.getElementById('loadbacktexteng').innerText='Meeting you first time is like seeing an old friend.Welcome to Starry Source\'s website.'
        document.getElementById('loadbacktext').style.opacity = 1;document.getElementById('loadbacktexteng').style.opacity=1;},4100);
        let zh_ms=['爱，很简单','陌上花开，可缓缓归矣','',
        '无可奈何花落去,似曾相识燕归来,页面马上加载出来',
        // '十年生死两茫茫,等待总是有结果的,请耐心',
        'The thing that is the most important in my life, is you and your love.','well, to be blunt, I love ya',
       ];let en_ms=['Wherever you are,friendship never chenge.Page is loading...','Meeting friends is very happy.Welcome!',
        'Your returning date hasn\'t decided,rain rises the pond.Please wait','Flowers fall helplessly,the swallow return again,Page coming soon',
        // 'Ten yaers,the distance between life and death.Please wait patiently',
        'The length of life is not just decided by god.Loading hard...',
        'Loyalists crying in Hun\'s territory,year after year.The network is too slow.','Let\'s do it again'];
        let c=-1;
        let bcci = setInterval(() => {
            document.getElementById('loadbacktext').style.opacity=0;document.getElementById('loadbacktexteng').style.opacity =0;
            setTimeout(() => {c++; document.getElementById('loadbacktext').innerText = zh_ms[c % 7];
                document.getElementById('loadbacktexteng').innerText = en_ms[c % 7];
                document.getElementById('loadbacktext').style.opacity=1;document.getElementById('loadbacktexteng').style.opacity = 1;
            }, 1000);document.getElementById('loadback').style.backgroundColor = '#003561';
            setTimeout(()=>{document.getElementById('loadback').style.backgroundColor = '#000';}, 5000);
        }, 10000);
        document.body.onload=()=>{ document.getElementById('loadback').style.opacity=0;setTimeout(()=>{document.getElementById('loadback').style.display='none';},3000); clearInterval(bcci)};</script>
    </div>
   
    </script>
